<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="reservation.css">
    <script src="https://kit.fontawesome.com/1df1736bb2.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="reservation">
        <div class="left-part">
            <div class="karibu-text">
                <img src="Ankole/logo ankole.svg">
                <p> Karibu</p>
                <h1>Reservation</h1>
            </div>
        </div>
        <nav>
            <div class="menu-pop-up">
                <i class="fa-solid fa-bars" id="bars"></i>
                <div class="menu-list">
                    <a href="index.html">Home</a>
                    <hr>
                    <a href="location.html">Menu</a>
                    <hr>
                    <a href="review.html">Reviews</a>
                    <hr>
                    <a href="event.html">Events</a>
                    <hr>
                    <a href="live.html">Live</a>
                    <hr>
                    <a href="contact.html">Contacts</a>
                    <hr>
                </div>
            </div>
    
            <div class="open-hours">
                <i class="fa-regular fa-clock" id="clock"></i>
                <div class="open-hours-detail">
                    <h3>Opening Hours</h3>
                    <h4>Kirisuru</h4>
                    <p>Mon - Sun<br>
                        9:00am-11:00pm</p>
                    <h4>Kilimani</h4>
                    <p>Mon-Sun<br>
                        7:00am-11:00pm</p>
                </div>
            </div>
            <a href="index.html" class="hidden">Home</a>
            <a href="location.html" class="hidden">Menu</a>
            <a href="review.html" class="hidden">Reviews</a>
            <a href="event.html" class="hidden">Events</a>
            <a href="live.html" class="hidden">Live</a>
            <a href="contact.html" class="hidden">Contacts</a>
            <a id="booking-button" href="reservation.html">Reservations</a>
        </nav>
        <div class="contact-icons">
            <a
                href="https://api.whatsapp.com/send?phone=703212121&text=Welcome%20to%20Ankole%20Grill.%20How%20may%20we%20be%20of%20assistance"><i
                    class="fa-brands fa-whatsapp" id="whatsapp"></i> </a>
        </div>
        
        <div class="right-section">
            <div class="input-group">
                <label for="name">Name </label> <br>
                <input type="text" placeholder="Enter your first name" required> <br>

                <label for="location"> Location </label><br>
                <input type="text" placeholder="kitisuru(Opens at 9 am closes at 11pm)" required><br>

                <label for="email">Email Address </label><br>
                <input type="email" placeholder="e.ginfo@gmail.com" required><br>

                <label for="number">Tel/Cell</label> <br>
                <input type="number" placeholder="e.g 0700 000 000" required> <br>

                <label for="number">Number of Guests</label> <br>
                <input type="number" placeholder="(maximum of 8 guests only)" required> <br>

                <label for="date">Date</label><br>
                <input type="date" placeholder="mm/dd/yyyy" required><br>

                <label for="time">Time<br>
                    <input type="time" placeholder="--:-- --" required><br>

                    <button type="submit">
                        Submit
                    </button>

            </div>

        </div>
    </div>
</body>

</html>
